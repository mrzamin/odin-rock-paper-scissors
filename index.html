<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="maincontainer">
        <h1>Make your selection</h1>
         <div class="container1">
            <button id="rock">rock</button>
            <button id="paper">paper</button>
            <button id="scissors">scissors</button>
        </div>
        <h1 class="scoreboard">Scoreboard</h1>
        <div class="container2">
            <div class="playerchoice">Player Choice: </div>
            <div class="computerchoice">Computer Choice: </div>
            <div class="playerscore">Player Score: 0</div>
            <div class="computerscore">Computer Score: 0</div>
            <div class="ties">Ties: 0</div>
            <div class="roundwinner">Round Winner: </div>
            <div class="gamewinner"> Game Winner: </div>
                <button class="reset">Play again?</button>
        </div>
    </div>
</body>
</html>
